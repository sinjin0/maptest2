<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
		
	<ul>
     		<li>위도:<span id="latitude"></span></li>
      		<li>경도:<span id="longitude"></span></li>
		<li>오류:<span id="myLocation"></span></li>
		<li>msg:<span id="mymsg"></span></li>
		
  	</ul>
	
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7f0ea57fbca0a4cadfffa7ea104b25cf"></script>
	<script>		
		var start = FindLocation();
		var loc = document.getElementById("myLocation");
		var msg = document.getElementById("mymsg");
	  function FindLocation() {
      		 if( navigator.geolocation) {
       		    navigator.geolocation.getCurrentPosition(setCenter,showErrorMsg);
      		 } else {
         		  loc.innerHTML = "이 문장은 사용자의 웹 브라우저가 Geolocation API를 지원하지 않을 때 나타납니다!";
     	 	}
 	}	
		
	 function setCenter(position) {		
		 document.getElementById("latitude").innerHTML = position.coords.latitude;
    		 document.getElementById("longitude").innerHTML = position.coords.longitude;
	 }
		function showErrorMsg(error) {
			msg.innerHTML = error.message;
			switch(error.code) {
				case error.PERMISSION_DENIED:
				loc.innerHTML = "이 문장은 사용자가 Geolocation API의 사용 요청을 거부했을 때 나타납니다!"					
				break;
				case error.POSITION_UNAVAILABLE:
				loc.innerHTML = "이 문장은 가져온 위치 정보를 사용할 수 없을 때 나타납니다!"
				break;
				case error.TIMEOUT:
				loc.innerHTML = "이 문장은 위치 정보를 가져오기 위한 요청이 허용 시간을 초과했을 때 나타납니다!"
				break;
				case error.UNKNOWN_ERROR:
				loc.innerHTML = "이 문장은 알 수 없는 오류가 발생했을 때 나타납니다!"
				break;
			}
		}
	</script>
	
</body>
</html>
